<!doctype html>
<html>
    <head>
        <title>render grid</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/libs/datepicker/css/datepicker.css">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>



  <div id="container"></div>

    <script id="layout-template" type="text/template">
		<div id="header"></div>
        <div id="grid-content"></div>
		<div id="modal-homework" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
		<div id="modal-ratings" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
    </script>

    <script id="grid-template" type="text/template">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>№</th>
				<th>group</th>
                <th>ages</th>
                <th>pupil ratings</th>
                <th>schedule</th>
                <th>homework</th>
            </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </script>

    <script id="row-template" type="text/template">
        <td><%=id %></td>
        <td><%=name %></td>
        <td><%=ages %></td>
        <td data-toggle="modal" data-target="#modal-ratings" class = "ratings"><a href = "#">show ratings</a></td>
        <td >show schedule</td>
        <td data-toggle="modal" data-target="#modal-homework" class = "homework"><a href = "#">show homework</a></td>
    </script>
	
	
	
    <script id="modal-content" type="text/template">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel"><%=modalType %> for <i><%=group %></i> group</h4>
          </div>
          <div class="modal-body">
			<div class="well data-conteiner">  
				<!-- here included  homework-for-one-data-template -->
			</div> 
			<hr>
            <h4 class="text-warning">Important!</h4>
            <p class="text-warning"><%=important %></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
	</script>

	<script id="homework-for-one-data-template" type="text/template">
		<a href="#" class="btn btn-success pop" data-placement="bottom" data-toggle="popover" title="<%=date %> homework" data-content="<%=tasksPrint %>"><i>on</i> <%=date %></a>
	</script>
	
	<script id="ratings-for-one-group-template" type="text/template">
		<table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>student</th>
				<% _.each(rating[0].marks, function(i) { %>  <th><%= i.date %></th> <% }); %>
                <th><a id = "sort-rating">rating</a></th>
            </tr>
            </thead>
            <tbody class="tbody rating-conteiner">
            </tbody>
        </table>
	</script>
	
	<script id="rating-row-template" type="text/template">
        <td><%=pupil %></td>
        <% _.each(marks, function(i) { %>  <td><%= i.mark %></td> <% }); %>
        <td><b><%=meanValue %></b></td>
    </script>


    
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap/js/bootstrap.js"></script>
	<script src="js/libs/bootstrap/js/bootstrap-tooltip.js"></script>
	<script src="js/libs/bootstrap/js/bootstrap-popover.js"></script>
    <script src="js/libs/underscore.min.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/backbone.marionette.js"></script>
    <!-- <script src="js/libs/backbone.stickit.js"></script> -->
    <!--<script src="js/libs/backbone.datagrid.js"></script>-->
	
    <script src="js/application.js"></script>
	
    <script src="js/mainGrid/collections/mainCollection.js"></script>
    <script src="js/mainGrid/views/mainRowView.js"></script>
    <script src="js/mainGrid/views/mainGridView.js"></script>
	
    <script src="js/homeworkModal/models/homeworkModalModel.js"></script>
    <script src="js/homeworkModal/models/homeworkModel.js"></script>
    <script src="js/homeworkModal/collections/homeworkCollection.js"></script>
    <script src="js/homeworkModal/views/homeworkForOneDateView.js"></script>
    <script src="js/homeworkModal/views/modalHomeworkView.js"></script>
	
	<script src="js/ratingModal/models/ratingModalModel.js"></script>
	<script src="js/ratingModal/models/onePupilMarksModel.js"></script>
	<script src="js/ratingModal/collections/groupRatingCollection.js"></script>
	<script src="js/ratingModal/collections/groupCollection.js"></script>
	<script src="js/ratingModal/views/ratingForOnePupilView.js"></script>
	<script src="js/ratingModal/views/ratingForOneGroupView.js"></script>
	<script src="js/ratingModal/views/modalRatingView.js"></script>
	<!-- <script src="js/globalVariables.js"></script> -->
   <!--  <script src="js/main.js"></script> -->
	<script src="js/layout.js"></script>
    </body>
</html>
